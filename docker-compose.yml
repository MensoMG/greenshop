version: "3.9"
   
services:
  db:
    container_name: dev_db
    image: postgres:12-alpine
    env_file: dev.env
    volumes:
      - .pg_data/:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    container_name: dev_backend
    env_file: dev.env
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/greenshop
    ports:
      - "8000:8000"
    depends_on:
      - db